<h2>卵焼きのレシピ</h2>

<h2>材料</h2>
<ul>
  <li>卵</li>
 <li>油</li>
 <li>砂糖</li>
 <li>醤油</li>
</ul>

<h2>作り方</h2>
<ol>
  <li>卵を溶く</li>
  <li>調味料を加え混ぜ合わせる</li>
  <li>フライパンに油をひき、卵液の約1/3を入れて焼く</li>
  <li>火が通ったら奥側に卵を巻く</li>
  <li>同様に残りの卵液を二回に分けて焼く</li>
</ol>
